<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PWA App</title>
  <link rel="manifest" href="/pwa-github-pages/manifest.json">
</head>
<body>
  <!-- <h1>Welcome to My PWA</h1> -->
  <!-- <p>This app works offline!</p> -->

  <iframe 
    src="https://script.google.com/macros/s/AKfycbxj-jtb6eX-gxc2msdd1W_D5jyAMRwUcVJIvOTvtyRaC14VgHsm-JBhYVMfH7gzY6Jwxg/exec" 
    style="width: 100%; height: 500px; border: none;">
  </iframe>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("/pwa-github-pages/service-worker.js")
        .then(registration => {
          console.log('Service Worker registered:', registration);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
